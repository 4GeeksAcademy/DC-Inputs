<!DOCTYPE html>

  <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- bootstrap css-->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


        <!-- Mi css -->

        <link rel="stylesheet" href="./style.css">

        <!-- Iconos -->

        <script src="https://kit.fontawesome.com/68f95215d5.js" crossorigin="anonymous"></script>


        <title>Pr√°ctica Inputs </title>

    </head>

    <body>

      <div class="card text-start m-5">

                        <!-- Encabezado -->

        <div class="card-header"><h2>Payment for example</h2></div>

        <div class="card-body">

                        <!-- Alert -->

          <div class="alert alert-danger" role="alert">Some fields are missing</div>

                        <!-- Formulario -->

          <form class="row g-3">

            <div class="col-md-5">
              <label for="Card" class="form-label ">Card#</label>
              <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXXX" id="Card">
            </div>

            <div class="col-md-3">
              <label for="CVC" class="form-label">CVC#</label>
              <input type="text" class="form-control"  placeholder="0000" id="CVC">
            </div>

            <div class="col-md-4">
              <label for="inputZip" class="form-label d-block">Amount</label>
              <div class="d-flex">
                <i class="fa-solid fa-dollar-sign p-2"></i>
                <input type="text" class="form-control" placeholder="Amount" id="inputZip">
              </div>
            </div>

            <div class="col-md-6">
              <label for="FirstName" class="form-label">First Name</label>
              <input type="Text" class="form-control" id="FirstName">
            </div>
            
            <div class="col-md-6">
              <label for="LastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="LastName">
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select text-black-50">
                <option selected>Pick a state</option>
                <option>...</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="inputZip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="inputZip">
            </div>

                          <!-- Tarjetas -->

            <div class="col-6"> 

              <p>We accept:</p>

              <div class="text-bg-secondary p-1 d-inline rounded-2" id="box-card">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"> <i class="fa-brands fa-cc-mastercard"></i></label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
              </div>
              
            </div>

                              <!-- Mensaje -->

            <div class="col-6">
                <label for="floatingTextarea2" class="form-label">Message</label>
                <textarea class="form-control" placeholder="" id="floatingTextarea2" style="height: 100px"></textarea>
                <p class="text-black-50" id="text-note" > Add any notes here. </p>
            </div>
     
          </form>
          
        </div>

                              <!-- Formulario final -->

        <div class="card-footer text-muted">
      
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>

        </div>

      </div>

                              <!-- Bootstrap script -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
  </html>
